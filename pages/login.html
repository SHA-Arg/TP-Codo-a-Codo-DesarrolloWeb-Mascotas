<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Felices</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon_patitas.png">
</head>

<body>

    <!-- CABECERA  -->
    <header class="header" id="header">
        <!-- ACÁ SE CARGA EL HEADER -->
    </header>

    <section>
        <!-- inicio de sesion -->
        <div class="contenedor">
            <div class="login_formulario">
                <form action="#" method="POST" id="formulario">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-contenedor">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="text" name="usuario" id="usuario" required>
                        <label for="usuario">Correo o CI</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="password" id="clave" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="recuperar">
                        <label for="#">
                            <input type="checkbox" name="r" id="">Recordar!
                            <a href="#"> ¿Olvidaste tu contraseña?</a>
                        </label>
                    </div>
                </form>
                <button type="submit" class="ingresar" id="ingresar">Acceder</button>
                <div class="crear_cuenta">
                    <p>¿No tienes una cuenta? <a href="/index.html">Volver</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="pie">
        <!-- ACÁ SE CARGA EL FOOTER -->
    </footer>

    <!-- Los Script´s -->
    <script src="../js/header_footer.js"></script>
    <script src="../js/login-validation.js"></script>
    <script type="module" src="../js/cards.js"></script>
    <script type="module" src="../js/index.js"></script>

</body>

</html>
