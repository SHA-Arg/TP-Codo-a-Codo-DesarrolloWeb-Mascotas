<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adoptar</title>
		<link rel="stylesheet" href="../styles/estilos.css" />
		<link rel="stylesheet" href="../styles/publicaciones.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"	rel="stylesheet" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="/img/favicon_patitas.png">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

	</head>

	<body>

		<!-- CABECERA  -->
			<header class="header" id="header">
			<!-- ACÁ SE CARGA EL HEADER -->
		</header>

		<!-- MAIN -->
		<section>
			<main>
				<div class="main-container-form">
					<div class="description-form">
						<p class="description-text ">Mis publicaciones</p>
						<p class="desciption-title">
							<strong>Crear nueva publicación</strong>
						</p>
					</div>
					<div class="container-form">
						<form name="adopt-form">
							<div class="container-from-gobal">
								<p class="container-from-title">Información general</p>
								<div class="container-from-data">
									<div class="container-from-imput">
										<label for="url">Foto (url)*:</label>
										<input type="text" name="url" required>
									</div>
									<div class="container-from-imput">
										<label for="full-name">Nombre*:</label>
										<input type="text" name="full-name" required>
									</div>
									<div class="container-from-imput">
										<label for="address">Ubicación*:</label>
										<input type="text" name="address" required>
									</div>
									<div class="container-from-imput">
										<label for="edad">Edad*:</label>
										<input type="number" name="edad" required>
									</div>
									<div class="container-from-imput">
										<label for="gender">Sexo*:</label>
										<input type="text" name="gender" required>
									</div>
								</div>
							</div>
							<hr>
							<div class="container-from-gobal">
								<p class="container-from-title">Datos de salud</p>
								<div class="container-from-data">
									<div class="container-from-imput">
										<label for="">Desparacitación*:</label>
										<input type="" name="" required>
									</div>
									<div class="container-from-imput">
										<label for="">Esterilización*:</label>
										<input type="text" name="">
									</div>
									<div class="container-from-imput">
										<label for="">Estado de salud*:</label>
										<input type="text" name="">
									</div>
								</div>
							</div>

							<div class="container-from-gobal button-send">
								<button id="sendForm" type="submit">Publicar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="pie">
			<!-- ACÁ SE CARGA EL FOOTER -->
		</footer>

		<script src="../js/header_footer.js"></script>
		<script src="../js/crear_publicacion.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

	</body>

</html>
