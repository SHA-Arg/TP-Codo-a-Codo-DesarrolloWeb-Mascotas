<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patitas Felices</title>
    <link rel="stylesheet" href="../styles/estilos.css" />
    <link rel="stylesheet" href="../styles/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon_patitas.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- CABECERA  -->
    <header class="header" id="header">
        <!-- ACÁ SE CARGA EL HEADER -->
    </header>

    <!-- SECCION CONTACTO -->
    <section>
        <div class="contenedor">
            <div class="login_formulario">
                <form id="form">
                    <h2>Contacto</h2>
                    <div class="input-contenedor">
                        <input type="text" name="name">
                        <label>Nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <input type="email" id="email">
                        <label>Email</label>
                    </div>
                    <label>Mensaje</label>
                    <div class="input-contenedor">

                        <textarea class="text_area" name="message" id="message" cols="30"></textarea>
                    </div>
                    <button class="enviar_form" onclick="validateForm()">Enviar</button>
                </form>
            </div>
        </div>

    </section>

    <!-- FOOTER -->
    <footer class="pie">
        <!-- ACÁ SE CARGA EL FOOTER -->
    </footer>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Nombre vacio!',
                });
                return false;
            }

            if (email == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Email esta vacio!',
                });
                return false;
            }
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, introduce un email válido',
                });
                return false;
            }

            if (message == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'No te olvides el mensaje!',
                });
                return false;
            }

            document.getElementById('form').submit();
        }

    </script>

    <script src="/js/header_footer.js"></script>

</body>

</html>
