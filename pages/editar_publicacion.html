<body>

	<header class="header" id="header">

	<!-- MAIN -->
	<section>
		<main>
			<div class="main-container-form">
				<div class="description-form">
					<!-- <p class="description-text ">Mascota</p> -->
					<p class="desciption-title">
						<strong>Editar mascota</strong>
					</p>
				</div>
				<div class="container-form">
					<form name="adopt-form">
						<div class="container-from-gobal">
							<p class="container-from-title">Información general</p>
							<div class="container-from-data">
								<div class="container-from-imput">
									<label for="full-name">Nombre*:</label>
									<input type="text" name="full-name" required>
								</div>
								<div class="container-from-imput">
									<label for="photo">Foto (URL)*:</label>
									<input type="text" name="photo" required>
								</div>
								<div class="container-from-textarea">
									<label for="description">Descripción*:</label>
									<textarea name="description" rows="4"></textarea>
								</div>
								<div class="container-from-imput">
									<label for="address">Ubicación*:</label>
									<input type="text" name="address" required>
								</div>
								<div class="container-from-imput">
									<label for="species">Especie* <p>(1 = Perro / 2 = Gato / 3 = Roedor / 4 = Ave)</p></label>
									<input type="number" name="species"  min="1" max="4" required>
								</div>
								<div class="container-from-imput">
									<label for="gender">Sexo (Macho/Hembra)*:</label>
									<input type="text" name="gender" required>
								</div>
								<div class="container-from-imput">
									<label for="age">Edad (en meses)*:</label>
									<input type="number" name="age" min="1"  max="120" required>
								</div>
								<div class="container-from-imput">
									<label for="race">Raza*:</label>
									<input type="text" name="race" required>
								</div>
								<div class="container-from-imput">
									<label for="size">Tamaño (Pequeño/Mediano/Grande)*:</label>
									<input type="text" name="size" required>
								</div>
								<div class="container-from-imput">
									<label for="color">Color*:</label>
									<input type="text" name="color" required>
								</div>
							</div>
						</div>
						<hr>
						<div class="container-from-gobal">
							<p class="container-from-title">Datos de salud</p>
							<div class="container-from-data">
								<div class="container-from-imput">
									<label for="deworming">Desparacitación (Sí/No)*:</label>
									<input type="text" name="deworming" required>
								</div>
								<div class="container-from-imput">
									<label for="sterilization">Esterilización (Sí/No)*:</label>
									<input type="text" name="sterilization">
								</div>
								<div class="container-from-imput">
									<label for="health">Estado de salud*:</label>
									<input type="text" name="health">
								</div>
							</div>
						</div>

						<div class="container-from-gobal button-send">
							<button id="sendForm" type="submit">Publicar</button>
						</div>
					</form>
				</div>
			</div>
						<div class="container-from-gobal button-send">
							<button id="sendForm" type="submit">Publicar</button>
						</div>
					</form>
				</div>
			</div>
			</div>
	</section>
