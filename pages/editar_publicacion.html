<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adoptar</title>
		<link rel="stylesheet" href="../styles/estilos.css" />
		<link rel="stylesheet" href="../styles/publicaciones.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"	rel="stylesheet" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="/img/favicon_patitas.png">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

	</head>

	<body>

		<!-- CABECERA  -->
			<header class="header" id="header">
			<!-- ACÁ SE CARGA EL HEADER -->
		</header>

		<!-- MAIN -->
		<section>
			<main>
				<div class="main-container-form">
					<div class="description-form">
						<p class="description-text ">Mis publicaciones</p>
						<p class="desciption-title">
							<strong>Editar publicación</strong>
						</p>
					</div>
					<div class="container-form">
						<form name="adopt-form">
							<div class="container-from-gobal">
								<p class="container-from-title">Información general</p>
								<div class="container-from-data">
									<div class="container-from-imput">
										<label for="name">Nombre*:</label>
										<input type="text" name="name" required>
									</div>
									<div class="container-from-imput">
										<label for="image">Foto (URL)*:</label>
										<input type="text" name="image" required>
									</div>
									<div class="container-from-textarea">
										<label for="description">Descripción*:</label>
										<textarea name="description" rows="4"></textarea>
									</div>
									<div class="container-from-imput">
										<label for="address">Ubicación*:</label>
										<input type="text" name="address" required>
									</div>
									<div class="container-from-imput">
										<label for="pet_type">Especie* <p>(1= Perro / 2 = Gato / 3 = Roedor / 4 = Ave)</p>:</label>
										<input type="number" name="pet_type" min="1" max="4" required>
									</div>
									<div class="container-from-imput">
										<label for="sex">Sexo (Macho/Hembra)*:</label>
										<input type="text" name="sex" required>
									</div>
									<div class="container-from-imput">
										<label for="age">Edad (en meses)*:</label>
										<input type="number" name="age"    min="1" max="120" required>
									</div>
									<div class="container-from-imput">
										<label for="race">Raza*:</label>
										<input type="text" name="race" required>
									</div>
									<div class="container-from-imput">
										<label for="size">Tamaño (Pequeño/Mediano/Grande)*:</label>
										<input type="text" name="size" required>
									</div>
									<div class="container-from-imput">
										<label for="color">Color*:</label>
										<input type="text" name="color" required>
									</div>
								</div>
							</div>
							<hr>
							<div class="container-from-gobal">
								<p class="container-from-title">Datos de salud</p>
								<div class="container-from-data">
									<div class="container-from-imput">
										<label for="vaccine">Desparacitación (Sí/No)*:</label>
										<input type="text" name="vaccine" required>
									</div>
									<div class="container-from-imput">
										<label for="sterilization">Esterilización (Sí/No)*:</label>
										<input type="text" name="sterilization">
									</div>
									<div class="container-from-imput">
										<label for="health_status">Estado de salud*:</label>
										<input type="text" name="health_status">
									</div>
								</div>
							</div>

							<div class="container-from-gobal button-send">
								<button id="sendForm" type="submit">Publicar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="pie">
			<!-- ACÁ SE CARGA EL FOOTER -->
		</footer>

		<script src="../js/header_footer.js"></script>
		<script src="../js/editar_publicacion.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

	</body>

</html>
